<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <title>Tic Tac Toe</title>
</head>

<body class="flex">
    <header>
        <button id="back-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" width="26px" height="26px">
                <path d="M0 0h24v24H0z" fill="none" />
                <path d="M11.67 3.87L9.9 2.1 0 12l9.9 9.9 1.77-1.77L3.54 12z" /></svg>
        </button>

        <h1>Tic Tac Toe</h1>

        <button id="settings-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" width="26px" height="26px" class="flex">
                <g>
                    <path d="M0,0h24v24H0V0z" fill="none" />
                    <path
                        d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z" />
                </g>
            </svg>
        </button>
    </header>

    <!-- Home Page -->
    <div id="home">
        <div id="symbols-container" class="flex">
            <h3>Play As</h3>

            <div id="symbols">
                <button class="symbol selected flex">
                    <span class="o"></span>
                </button>

                <button class="symbol flex">
                    <span class="x"></span>
                </button>
            </div>
        </div>

        <div id="modes">
            <button id="single-player-btn" class="btn">Computer</button>
            <button id="multi-player-btn" class="btn">2 Players</button>
        </div>
    </div>

    <!-- Select Difficulty Page (when playing with computer) -->
    <div id="difficulty" class="inactive">
        <h3>Difficulty</h3>

        <button id="easy-btn" class="btn">Easy</button>
        <button id="medium-btn" class="btn">Medium</button>
        <button id="impossible-btn" class="btn">Impossible</button>
    </div>

    <!-- Game Page (where board is there) -->
    <div id="game" class="flex inactive">
        <div id="names">
            <p id="p1-name" class="name"></p>
            <p id="p2-name" class="name"></p>
        </div>

        <div id="scoreboard">
            <div id="p1" class="score-info current-move">
                <p class="score-head flex">
                    <span class="o"></span>
                </p>

                <p class="score flex">0</p>
            </div>

            <div id="p2" class="score-info">
                <p class="score-head flex">
                    <span class="x"></span>
                </p>

                <p class="score flex">0</p>
            </div>
        </div>

        <table id="board">
            <tr class="row">
                <td class="square"></td>
                <td class="square"></td>
                <td class="square"></td>
            </tr>
            <tr class="row">
                <td class="square"></td>
                <td class="square"></td>
                <td class="square"></td>
            </tr>
            <tr class="row">
                <td class="square"></td>
                <td class="square"></td>
                <td class="square"></td>
            </tr>
        </table>

        <button id="restart-btn" class="btn">Restart</button>
    </div>

    <div id="settings">
        <h3>Settings</h3>

        <div class="setting">
            Dark Mode
            <button id="theme-btn" class="toggle-btn" value="on">
                <span class="circle"></span>
            </button>
        </div>

        <div class="setting">
            Sound
            <button id="sound-btn" class="toggle-btn" value="on">
                <span class="circle"></span>
            </button>
        </div>

        <button id="save-settings-btn" class="btn">OK</button>
    </div>

    <footer>
        Created by <a href="https://github.com/biraj21/" target="_blank">Biraj</a>.
    </footer>

    <script src=" js/main.js"></script>
</body>

</html>
