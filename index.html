<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css" />
    <title>Tic Tac Toe</title>
</head>

<body class="flex">
    <header>
        <button id="back-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" width="26px" height="26px">
                <path d="M0 0h24v24H0z" fill="none" />
                <path d="M11.67 3.87L9.9 2.1 0 12l9.9 9.9 1.77-1.77L3.54 12z" /></svg>
        </button>

        <h1>Tic Tac Toe</h1>

        <button id="settings-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" width="26px" height="26px" class="flex">
                <g>
                    <path d="M0,0h24v24H0V0z" fill="none" />
                    <path
                        d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z" />
                </g>
            </svg>
        </button>
    </header>

    <div id="home">
        <div id="symbols-container" class="flex">
            <h3>Play As</h3>

            <div id="symbols">
                <button class="symbol selected flex">
                    <span class="o"></span>
                </button>
                <button class="symbol flex">
                    <span class="x"></span>
                </button>
            </div>
        </div>

        <div id="modes">
            <button id="single-player-btn" class="main-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                </svg>
                1 Player
            </button>

            <button id="multi-player-btn" class="main-btn">
                <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24">
                    <g>
                        <rect fill="none" height="24" width="24" />
                    </g>
                    <g>
                        <g />
                        <g>
                            <g>
                                <path
                                    d="M16.67,13.13C18.04,14.06,19,15.32,19,17v3h4v-3 C23,14.82,19.43,13.53,16.67,13.13z"
                                    fill-rule="evenodd" />
                            </g>
                            <g>
                                <circle cx="9" cy="8" fill-rule="evenodd" r="4" />
                            </g>
                            <g>
                                <path
                                    d="M15,12c2.21,0,4-1.79,4-4c0-2.21-1.79-4-4-4c-0.47,0-0.91,0.1-1.33,0.24 C14.5,5.27,15,6.58,15,8s-0.5,2.73-1.33,3.76C14.09,11.9,14.53,12,15,12z"
                                    fill-rule="evenodd" />
                            </g>
                            <g>
                                <path d="M9,13c-2.67,0-8,1.34-8,4v3h16v-3C17,14.34,11.67,13,9,13z"
                                    fill-rule="evenodd" />
                            </g>
                        </g>
                    </g>
                </svg>
                2 Players
            </button>

            <button id="exit-btn" class="main-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z" />
                </svg>
                Exit
            </button>
        </div>
    </div>

    <div id="levels" class="inactive">
        <h3>Difficulty</h3>

        <button id="easy-btn" class="main-btn">Easy</button>
        <button id="medium-btn" class="main-btn">Medium</button>
        <button id="impossible-btn" class="main-btn">Impossible</button>
    </div>

    <div id="game" class="flex inactive">
        <div id="names">
            <p id="p1-name" class="name">
                B
            </p>
            <p id="p2-name" class="name">
                A
            </p>
        </div>
        <div id="scoreboard">
            <div id="p1" class="score-info move">
                <p class="score-head flex">
                    <span class="o"></span>
                </p>

                <p class="score flex">
                    0
                </p>
            </div>

            <div id="p2" class="score-info">
                <p class="score-head flex">
                    <span class="x"></span>
                </p>

                <p class="score flex">
                    0
                </p>
            </div>
        </div>

        <table id="board">
            <tr class="row">
                <td class="square"></td>
                <td class="square"></td>
                <td class="square"></td>
            </tr>
            <tr class="row">
                <td class="square"></td>
                <td class="square"></td>
                <td class="square"></td>
            </tr>
            <tr class="row">
                <td class="square"></td>
                <td class="square"></td>
                <td class="square"></td>
            </tr>
        </table>

        <button id="restart-btn" class="main-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                    d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z" />
            </svg>

            Restart
        </button>
    </div>

    <div id="settings">
        <h3>Settings</h3>

        <div class="setting">
            Dark Mode
            <button id="theme-btn" class="toggle-btn" value="on">
                <span class="circle"></span>
            </button>
        </div>

        <div class="setting">
            Sound
            <button id="sound-btn" class="toggle-btn" value="on">
                <span class="circle"></span>
            </button>
        </div>

        <button id="save-settings-btn" class="main-btn">OK</button>
    </div>

    <script src=" js/index.js">
    </script>
</body>

</html>
